<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMaster360</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
  <link rel="icon" type="image/png" sizes="16x16"  href="img/logo taskmaster 360.png">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <script>

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth'
      });
      calendar.render();
    });

  </script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <img src="img/logo taskmaster 360 inicio.png" alt="TaskMaster360 Logo">
          <span class="company-name">TaskMaster360</span>
        </div>
        <ul class="nav-links">
          <li><a href="#inicio">Início</a></li>
          <li><a href="#calendario">Calendário</a></li>
          <li><a href="#anotacoes">Anotações</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <div class="container">
        <!-- Lista de Tarefas -->
        <div id="task-list">
          <h2>Lista de Tarefas</h2>
          <form id="task-form">
            <input type="text" id="task-input" placeholder="Adicionar nova tarefa">
            <button type="submit">Adicionar</button>
          </form>
          <ul id="tasks"></ul>
        </div>

        <button class="scroll-top" onclick="scrollToTop()" style="display: block;">
          <i class="bx bxs-up-arrow"></i>
      </button>
      
        <!-- Calendário -->
        <div id="calendario" class="container">
          <h2>Calendário</h2>
          <div id="calendar"></div>
        </div>

       <!-- formulário de entrada de texto -->
<div id="lembrete-form" style="display: none;">
    <form id="lembrete-form-inner">
      <label for="lembrete-input">Digite o lembrete:</label>
      <input type="text" id="lembrete-input" required>
      <button type="submit">Adicionar</button>
    </form>
  </div>
  
        <!-- Anotações -->
        <div id="anotacoes">
            <h2>Anotações</h2>
            <div class="anotacoes-container">
              <textarea id="anotacoes-textarea" placeholder="Faça suas anotações aqui..."></textarea>
            </div>
          </div>
          
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 TaskMaster360. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.13/index.global.min.js'></script>
</body>
</html>
